name: akhbary_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  dartz: ^0.9.2
  http: ^0.13.3
  cached_network_image: ^3.1.0
  path: ^1.8.0
  sqflite: ^2.0.0+3
  shared_preferences: ^2.0.7
  toast: ^0.1.5
  intl: ^0.17.0
  webview_flutter: ^2.0.10
  localize_and_translate: ^4.1.1
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^0.2.3
  animated_theme_switcher: ^2.0.1
  package_info: ^2.0.0
  flutter_switch: ^0.3.2
  url_launcher: ^6.0.10
  share: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/langs/en.json
    - assets/langs/ar.json
    - assets/langs/fr.json
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf