name: akhbary_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  provider: ^6.0.2
  dartz: ^0.10.1
  http: ^0.13.4
  path: ^1.8.0
  sqflite: ^2.0.2
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  webview_flutter: ^3.0.1
  localize_and_translate: ^4.1.1
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  package_info: ^2.0.2
  flutter_switch: ^0.3.2
  url_launcher: ^6.0.20
  share: ^2.0.4
  fluttertoast: ^8.0.9
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
flutter:

  uses-material-design: true

  assets:
    - assets/langs/en.json
    - assets/langs/ar.json
    - assets/langs/fr.json
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf